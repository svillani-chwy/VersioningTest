autobump {
    majorPattern = ~/(?m)^\[bump-major\]$/
    minorPattern = ~/(?m)^\[bump-minor\]$/
    patchPattern = ~/(?m)^\[bump-patch\]$/
    newPreReleasePattern = ~/(?m)^\[make-new-pre-release\]$/
    promoteToReleasePattern = ~/(?m)^\[promote-to-release\]$/
}

preRelease {
    startingVersion = 'rc-0'
    pattern = /rc/
    bump = {
        "rc-${((it - ~/^rc-/) as int) + 1}"
    }
}

